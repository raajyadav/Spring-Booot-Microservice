<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Thylmeleaf App</title>
</head>
<body>

	<!-- Grey Navbar Start -->
	<nav class="navbar navbar-expand-lg navbar-dark"
		style="background-color: #808080;">
		<div class="container-fluid">

			<a class="navbar-brand" href="/"> ProductApp </a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav ms-auto">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Add Product</a></li>

					<li class="nav-item"><a class="nav-link" href="/products">View
							Products</a></li>

			

				</ul>

			</div>
		</div>
	</nav>
	<!-- Grey Navbar End -->


	<div class="container">
		<h3 class="pt-3 pb-3">Product Form</h3>

		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/product}" th:object="${product}" method="post">
			<table>

				<tr>
					<input type="hidden" th:field="*{pid}" />
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" th:field="*{price}"></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="number" th:field="*{qty}"></td>
					<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td><a href="/" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="Save" class="btn btn-primary"></td>
				</tr>
			</table>

		</form>
		<div class="pt-3 pb-3">
			<a href="products">View All Products</a>
		</div>

	</div>













	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
