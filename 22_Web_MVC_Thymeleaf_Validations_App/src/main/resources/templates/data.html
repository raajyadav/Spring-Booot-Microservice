<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Product List</title>

<script type="text/javascript">

  function deleteConfirm(){
  
        return confirm("Are you sure, you want to delete?");
  }
  
</script>

</head>
<body>

	<!-- Grey Navbar Start -->
	<nav class="navbar navbar-expand-lg navbar-dark"
		style="background-color: #808080;">
		<div class="container-fluid">

			<a class="navbar-brand" href="/"> ProductApp </a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav ms-auto">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Add Product</a></li>

					<li class="nav-item"><a class="nav-link" href="/view">View
							Products</a></li>

					<li class="nav-item"><a class="nav-link" href="/about">About</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- Grey Navbar End -->


	<div class="container pt-3 pb-3">
		<h1>View Product Info</h1>

		<p th:text="${msg}" class="text-danger">

			<hr />


		<table class="table table-striped table-bordered">
	  <thead>
	    <tr>
	        <th>Product Id</th>
	        <th>Product Name</th>
	        <th>Product Price</th>
	        <th>Product Quantity</th>  
	        <th>Action</th>
	   
	     </tr>   
	   
			<tbody>
	      <tr th:each="p:${products}">
	         <td th:text="${p.pid}"></td>
	         <td th:text="${p.name}"></td>
	         <td th:text="${p.price}"></td>
	         <td th:text="${p.qty}"></td>
	         
	         <td>
	          <a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info">Edit</a>
	         <a th:href="@{/delete?(pid=${p.pid})}"
						onclick="return deleteConfirm()" class="btn btn-danger">Delete</a>
	         
	         </td>
	         
	         
	     
	      </tr>
	      
	      <tr>
	       <td th:if="${products == null or products.isEmpty()}"
						colspan="6" class="text-center">
	          No records found
	       </td>
	      
	      </tr>
	   
	   </tbody>  
	     
	</table>
	
	</div>







	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
